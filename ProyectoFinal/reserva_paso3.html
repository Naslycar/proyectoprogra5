<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Boletos - Paso 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Logo de la Aerolínea"> Aerolínea Ficticia</h1>
    </header>

    <main id="contenido">
        <h2>Paso 3: Resumen y Cálculo del Monto</h2>
        <form>
            <fieldset>
                <legend>Resumen de la Reservación</legend>
                <label>Nombre: <input type="text" id="nombre" readonly></label>
                <label>Cédula: <input type="text" id="cedula" readonly></label>
                <label>Teléfono: <input type="tel" id="telefono" readonly></label>
                <label>Email: <input type="email" id="email" readonly></label>
                <label>Fecha de Compra: <input type="date" id="fecha" readonly></label>
                <label>Temporada: <input type="text" id="temporada" readonly></label>
                <label>Cantidad de Adultos: <input type="number" id="adultos" readonly></label>
                <label>Cantidad de Niños: <input type="number" id="ninos" readonly></label>
                <label>Clase: <input type="text" id="clase" readonly></label>
            </fieldset>

            <fieldset>
                <legend>Detalles del Cálculo</legend>
                <label>Tarifa Aplicada (Adulto): <input type="text" id="tarifa_adulto" readonly></label>
                <label>Monto por Adulto: <input type="text" id="monto_adulto" readonly></label>
                <label>Monto por Niño: <input type="text" id="monto_nino" readonly></label>
                <label>Total a Pagar: <input type="text" id="total" readonly></label>
            </fieldset>
        </form>
        <button onclick="finalizarReserva()">Finalizar Reserva</button>
    </main>

    <div id="informacion" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999;">
        <iframe src="informacion.html" width="100%" height="100%" style="border:none;"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 Aerolínea Ficticia. Todos los derechos reservados.</p>
    </footer>

    <script src="logica.js"></script>
    <script>
        function finalizarReserva() {
            alert("Reserva finalizada correctamente. Gracias por su compra.");
            document.getElementById("informacion").style.display = "block";
            localStorage.clear();
        }
    </script>
</body>
</html>
